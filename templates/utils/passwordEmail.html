{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media screen and (max-width: 580px){
            .chef-hat {
                width: 120px;
                height: 120px;
                position: relative;
              }
              
              .hat-base {
                width: 100%;
                height: 60px;
                background-color: white;
                border-bottom-left-radius: 50% 40px;
                border-bottom-right-radius: 50% 40px;
              }
              
              .hat-top {
                width: 60px;
                height: 60px;
                position: absolute;
                top: -30px;
                left: 50%;
                transform: translateX(-50%);
                background-color: white;
                border-radius: 50%;
                box-shadow: 0 0 0 10px white;
              }
              
            .tb{
                max-width: 350px !important;
                margin: 0 auto!important;       
            }

            img{
                width: 100px !important;
            }

            .td{
                font-size: 16px !important;
                padding: 50px 20px !important;
            }

            .tdf{
                font-size: 14px !important;
                padding: 20px 20px !important;
            }
                

            span{
                font-size: 18px !important;
            }
        }
    </style>
</head>

<body style="margin:0;padding:0;">

    <table class="tb" style="width: 100%;max-width: 500px;margin: 0 auto;">
        <tr>
            <td style="padding: 20px 0; border-bottom: 5px solid #920e0e;background-color: #b31616; text-align: center; ">

                ">LPR SYSTEM</h1>
                
            </td>
              
              </td>
        </tr>
        <tr>

        </tr>
        <tr>
            <td class="tdf" style="text-align: center; padding: 20px 0; font-size: 17px;border-top: 5px solid #e0e0e0; background-color: #ebebeb;">&copy; Todos os direitos reservados a LPR System</td>
        </tr>
    </table>
