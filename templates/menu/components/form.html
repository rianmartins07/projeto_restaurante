<div class="main">
    <div id="content" class="justify-content-center">

        <div class="box">

            <h1>Cadastrar prato</h1>

            
            <div class="wraper-profile">
                <div class="profile-single">
                    <p>Nome:</p>
                    <input type="text" placeholder="Nome*" required>
                </div><!--profile-single-->

                <div class="profile-single">
                    <p>Valor:</p>
                    <input type="text" placeholder="Valor*" required>
                </div><!--profile-single-->

                <div class="profile-single">
                    <p>Status:</p>
                    <select required>
                        <option value="#">Ativo</option>
                        <option value="#">Inativo</option>
                    </select>
                </div><!--profile-single-->

                <div class="profile-single">
                    <p>Descrição:</p>
                    <textarea placeholder="Descrição*" required></textarea>
                </div><!--profile-single-->

                <div class="profile-single">
                    <p>Foto:</p>
                    <input type="file" required>
                </div><!--profile-single-->
            </div><!--wraper-profile-->

            <div class="button-update-profile">
                <input id="button-update-profile" type="submit" value="Cadastrar">
                <div class="messageUpdateProfile">
                    <p>Somente administrador</p>
                </div>
            </div><!--button-update-profile-->


        </div><!--box-->

    </div><!--content-->

</div><!--main-->
