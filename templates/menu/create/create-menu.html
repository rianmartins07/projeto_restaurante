    <header>
        <div class="center">

            <div class="exit-perfil">

            </div><!--exit-perfil-->

            <div class="menu-perfil">
                <nav>
                    <ul>

                        <li><a href="../../cook/tables-cook/cook-tables.html">Mesas</a></li>

                    </ul>
                </nav>
                <div class="avatar-perfil">
                    <img src="../../../static/assets/images/avatar/cozinheiro.png" alt="avatar">
                </div><!--avatar-perfil-->
                <div class="info-perfil">
                    <h2>NOME</h2>
                    <h3>COZINHEIRO</h3>
                </div><!--info-perfil-->
            </div><!--menu-perfil-->

            <div class="menu-perfil-mobile">
                <h2 id="icon-menu"><i class="fa-solid fa-bars"></i></h2>
                <nav>
                    <div class="avatar-perfil">
                        <img src="../../../static/assets/images/avatar/cozinheiro.png" alt="avatar">

    <div class="main">
        <div id="content">

            <div class="box">

                <h1>Cadastrar prato</h1>

                <div class="wraper-profile">
                    <div class="profile-single">
                        <p>Nome:</p>
                        <input type="text" placeholder="Nome*" required>
                    </div><!--profile-single-->

                    <div class="profile-single">
                        <p>Valor:</p>
                        <input type="text" placeholder="Valor*" required>
                    </div><!--profile-single-->

                    <div class="profile-single">
                        <p>Status:</p>
                        <select required>
                            <option value="#">Ativo</option>
                            <option value="#">Inativo</option>
                        </select>
                    </div><!--profile-single-->

                    <div class="profile-single">
                        <p>Descrição:</p>
                        <textarea placeholder="Descrição*" required></textarea>
                    </div><!--profile-single-->

                    <div class="profile-single">
                        <p>Foto:</p>
                        <input type="file" required>
                    </div><!--profile-single-->
                </div><!--wraper-profile-->

                <div class="button-update-profile">
                    <input id="button-update-profile" type="submit" value="Cadastrar">
                    <div class="messageUpdateProfile"><p>Somente administrador</p></div>
                </div><!--button-update-profile-->
                

            </div><!--box-->
            
        </div><!--content-->

    </div><!--main-->
