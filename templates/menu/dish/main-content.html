<div class="main">
    <div id="content">

        <div class="box">

            <h1>Informações do prato</h1>

            <div class="wraper-profile">
                <div class="profile-single">
                    <p>Nome:</p>
                    <input type="text" value="Nome" required>
                </div><!--profile-single-->

                <div class="profile-single">
                    <p>Valor:</p>
                    <input type="text" value="Valor" required>
                </div><!--profile-single-->

                <div class="profile-single">
                    <p>Status:</p>
                    <select required>
                        <option value="#" selected>Ativo</option>
                        <option value="#">Inativo</option>
                    </select>
                </div><!--profile-single-->

                <div class="profile-single">
                    <p>Descrição:</p>
                    <textarea required>Descrição</textarea>
                </div><!--profile-single-->

                <div class="profile-single">
                    <p>Foto:</p>
                    <div class="img-prato"></div>
                    <input type="file" required>
                </div><!--profile-single-->
            </div><!--wraper-profile-->

            <div class="button-update-profile">
                <input id="button-update-profile" type="submit" value="Alterar">
                <input id="button-update-profile" type="submit" value="Excluir">
                <div class="messageUpdateProfile"><p>Somente administrador</p></div>
            </div><!--button-update-profile-->
            

        </div><!--box-->
        
    </div><!--content-->

</div><!--main-->
