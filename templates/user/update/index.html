    <div class="main">

        <div id="content" class="content d-flex align-items-center">
            <div class="container">
                <div class="container-fluid">
                    <div class="card p-4">
                        <div class="card-title">
                            <h1 class="text-uppercase">Editar funcionário: NOME VAI AQUI DO FUNCIONARIO</h1>
                        </div>
                        <div class="card-body">
                            <div class="row gy-4 ">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="name">Nome</label>
                                        <input type="text" name="" id="name" class="form-control" value="Nome">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="cpf">CPF</label>
                                        <input type="text" name="" id="cpf" class="form-control" value="CPF">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="email">E-mail</label>
                                        <input type="email" name="" id="email" class="form-control" value="E-mail">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="cpf">Cargo</label>
                                        <select name="" id="professions" class="form-control">
                                            <option value="">Administrador</option>
                                            <option value="">Cozinheiro(a)</option>
                                            <option value="">Garçom</option>
                                            <option value="">Caixa</option>
                                            <option value="">Higienizador</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="smartphone">Telefone</label>
                                        <input type="tel" name="" id="smartphone" class="form-control" value="Telefone">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="dtnasc">Data de nascimento</label>
                                        <input type="date" name="" id="dtnasc" class="form-control">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="sex">Sexo</label>
                                        <select name="" id="sex" class="form-control">
                                            <option value="">Masculino</option>
                                            <option value="">Feminino</option>
                                            <option value="">Prefiro não dizer</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="dtnasc">Endereço</label>
                                        <input type="text" name="" id="dtnasc" class="form-control">
                                    </div>
                                </div>
                                
                                <div class="col-sm-12 d-flex justify-content-end">
                                    <div class="form-group mx-2 align-end">
                                        <button type="submit" class="btn btn-danger btn-lg">Editar</button>
                                    </div>
                                    <div class="form-group mx-2 align-end">
                                        <button type="submit" class="btn btn-danger btn-lg">Excluir</button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>


        </div><!--content-->

    </div><!--main-->
